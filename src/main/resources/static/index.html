<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<title>轨迹锁监控面板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 14px;
	line-height: 1.428571429;
	color: #333333;
	background-color: #ffffff;
}
</style>
</head>

<body>
	<div class="container">
		<h1>轨迹锁监控面板</h1><button type="button" class="btn btn-info">地图</button>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<caption>所有设备状态情况</caption>
					<thead>
						<tr>
							<th>IMEI</th>
							<th>设备编号</th>
							<th>电量</th>
							<th>电量更新时间</th>
							<th>锁状态</th>
							<th>锁状态更新时间</th>
							<th>状态上传间隔</th>
							<th>定位上传间隔</th>
						</tr>
					</thead>
					<tbody id="device">
					</tbody>
				</table>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" onclick="unlock()">开锁</button>
				<button type="button" class="btn btn-default" onclick="getDeviceState()">获取设备状态</button>
				<button type="button" class="btn btn-default">设置设备配置</button>
				<button type="button" class="btn btn-default" onclick="getPosition()">立即定位</button>
			</div>
			<div class="col-md-12">
				<table class="table">
					<caption>命令下发情况</caption>
					<thead>
						<tr>
							<th>IMEI</th>
							<th>命令内容</th>
							<th>状态</th>
							<th>下发数据</th>
							<th>创建时间</th>
							<th>执行时间</th>
						</tr>
					</thead>
					<tbody id="task">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			init()
			setInterval(init, 5000);
		});

		function init() {
			$
					.ajax({
						url : "/monitor/getDeviceList",
						dataType : "json",
						success : function(data) {
							if (data.code == 200) {
								var data = data.datas;
								if (data.length != 0) {
									var html = "";
									for (var i = 0; i < data.length; i++) {
										html += "<tr>";
										html += "<td>" + data[i].imei + "</td>";
										html += "<td>" + data[i].deviceId + "</td>";
										html += "<td>" + data[i].battery + "</td>";
										html += "<td>" + crtTimeFtt(data[i].batteryTime) + "</td>";
										if(data[i].lockState == "UN_LOCK"){
											html += "<td>闭锁</td>";
										} else {
											html += "<td>开锁</td>";
										}
										if(data[i].lockTime){
											html += "<td>"
													+ crtTimeFtt(data[i].lockTime)
													+ "</td>";
										} else {
											html += "<td></td>";
										}

										html += "<td>" + data[i].stateInterval + "</td>";
										html += "<td>" + data[i].positionInterval + "</td>";
										html += "</tr>";
									}
									$("#device").html(html);
								}
							} else {
								alert("请求设备列表失败");
								console.log("请求设备列表失败: " + data.code + "--"
										+ data.message)
							}
						},
						fail : function(error) {
							alert("网络请求失败");
							console.log("网络请求失败：" + error)
						}
					});
			$.ajax({
				url : "/monitor/getTaskList/863716040748763",
				dataType : "json",
				success : function(data) {
					if (data.code == 200) {
						var data = data.datas;
						if (data.length != 0) {
							var html = "";
							for (var i = 0; i < data.length; i++) {
								html += "<tr>";
								html += "<td>" + data[i].imei + "</td>";
								html += "<td>" + data[i].serviceId + "</td>";
								switch (data[i].taskStatus) {
								case "PENDING":
									html += "<td>缓存未下发</td>";
									break;
								case "EXPIRED":
									html += "<td>已经过期</td>";
									break;
								case "SUCCESSFUL":
									html += "<td>执行成功</td>";
									break;
								case "FAILED":
									html += "<td>执行失败</td>";
									break;
								case "TIMEOUT":
									html += "<td>执行超时</td>";
									break;
								case "CANCELED":
									html += "<td>撤销执行</td>";
									break;
								case "DELIVERED":
									html += "<td>已送达</td>";
									break;
								case "SENT":
									html += "<td>正在下发</td>";
									break;
								}
								html += "<td>" + data[i].data + "</td>";
								if(data[i].createTime){
									html += "<td>"
											+ crtTimeFtt(data[i].createTime)
											+ "</td>";
								} else {
									html += "<td></td>";
								}
								if(data[i].executeTime){
									html += "<td>"
											+ crtTimeFtt(data[i].executeTime)
											+ "</td>";
									html += "</tr>";
								} else {
									html += "<td></td>";
								}
							}
							$("#task").html(html);
						}
					} else {
						alert("请求任务列表失败");
						console.log("请求任务列表失败: " + data.code + "--"
								+ data.message)
					}
				},
				fail : function(error) {
					alert("网络请求失败");
					console.log("网络请求失败：" + error)
				}
			});

		}
		function getDeviceState() {
			$.ajax({
						url : "/command/getDeviceState/863716040748763",
						dataType : "json",
						success : function(data) {
							if (data.code == 200) {
								alert("获取设备状态指令下发成功");
							} else {
								alert("获取设备状态指令下发失败");
								console.log("获取设备状态指令下发失败: " + data.code + "--"
										+ data.message)
							}
						},
						fail : function(error) {
							alert("网络请求失败");
							console.log("网络请求失败：" + error)
						}
					});
		}
		function getPosition() {
			$.ajax({
				url : "/command/getPosition/863716040748763",
				dataType : "json",
				success : function(data) {
					if (data.code == 200) {
						alert("立即定位指令下发成功");
					} else {
						alert("立即定位下发失败");
						console.log("立即定位下发失败: " + data.code + "--"
								+ data.message)
					}
				},
				fail : function(error) {
					alert("网络请求失败");
					console.log("网络请求失败：" + error)
				}
			});
		}
		function unlock() {
			$.ajax({
				url : "/command/unlock/863716040748763",
				dataType : "json",
				success : function(data) {
					if (data.code == 200) {
						alert("开锁指令下发成功");
					} else {
						alert("开锁指令下发失败");
						console.log("开锁指令下发失败: " + data.code + "--"
								+ data.message)
					}
				},
				fail : function(error) {
					alert("网络请求失败");
					console.log("网络请求失败：" + error)
				}
			});
		}

		//创建时间格式化显示
		function crtTimeFtt(value) {
			var crtTime = new Date(value);
			return dateFtt("yyyy-MM-dd hh:mm:ss", crtTime);
		}

		function dateFtt(fmt, date) { //author: meizz 
			var o = {
				"M+" : date.getMonth() + 1, //月份 
				"d+" : date.getDate(), //日 
				"h+" : date.getHours(), //小时 
				"m+" : date.getMinutes(), //分 
				"s+" : date.getSeconds(), //秒 
				"q+" : Math.floor((date.getMonth() + 3) / 3), //季度 
				"S" : date.getMilliseconds()
			//毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "")
						.substr(4 - RegExp.$1.length));
			for ( var k in o)
				if (new RegExp("(" + k + ")").test(fmt))
					fmt = fmt.replace(RegExp.$1,
							(RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
									.substr(("" + o[k]).length)));
			return fmt;
		}
	</script>
</body>

</html>
